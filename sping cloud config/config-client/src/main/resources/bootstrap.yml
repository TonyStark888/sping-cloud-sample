spring:
  cloud:
    config:
               #这里由之前的url改成discovery
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
  application:    name: config-client
     #添加rabbitmq信息，用于接收配置信息刷新的消息通知
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
#注册Eureka的配置项     
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true